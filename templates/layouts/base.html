<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>{% block title %}Journal Site{% endblock %}</title>
        <link rel="stylesheet" href="/static/css/style.css" />
        <script src="/static/js/main.js"></script>
        <!-- <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script> -->
    </head>
    <body>
        <!-- Hero Section with Top Navigation -->
        <header class="hero">
            <!-- Top Navigation -->
            <nav class="top-nav">
                <div class="nav-logo">
                    <!-- <div class="circle"></div> -->
                    <img
                    src="/static/assets/aaua-logo.png"
                    alt="AAUA Logo"
                    class="circle"
                />
                    <div class="logo">
                        <a href="/" style="text-decoration: none; color: inherit">AJET Journal</a>
                    </div>
                </div>
                
                <!-- Hamburger Menu Button (visible on mobile) -->
                <div class="hamburger-menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                
                <!-- Navigation Items (will be toggled on mobile) -->
                <div class="nav-items">
                    <a href="/">Home</a>
                    <a href="/journal">Articles</a>
                    <a href="/submit">Submit an Article</a>
                    <a href="/manuscript">Manuscript Guide</a>
                    <a href="/editorial-board">Editorial Board</a>
                    <a href="/about">Contact Us</a>
                </div>
            </nav>
        
            {% block hero %}{% endblock %}
        </header>

        <section class="section">
            <div class="container">{% block content %}{% endblock %}</div>
        </section>

        <!-- Footer -->
        <footer>
            <div class="footer-content">
                <div class="footer-left">
                    <div class="footer-logo">
                        <img
                    src="/static/assets/aaua-logo.png"
                    alt="AAUA Logo"
                    class="footer-logo-circle"
                />
                        <!-- <div class="footer-logo-circle"></div> -->
                        <div class="footer-logo-text">AJET Journal</div>
                    </div>
                    <div class="footer-links">
                        <a href="/">Home</a>
                        <a href="/journals/current">Articles</a>
                        <a href="/submit">Submit an Article</a>
                        <a href="/manuscript">Manuscript Guide</a>
                        <a href="/editorial-board">Editorial Board</a>
                        <a href="/about">Contact Us</a>
                    </div>
                </div>

                <!-- <div class="footer-right">
                    <div class="newsletter">
                        <h3>Stay up to date with our newsletter</h3>
                        <div class="newsletter-form">
                            <input
                                type="email"
                                placeholder="Enter your email"
                            />
                            <button>Subscribe</button>
                        </div>
                    </div>
                </div> -->

                <div class="divider"></div>
                <div class="copyright">Â© 2025 AJET. All rights reserved.</div>
            </div>
        </footer>
    </body>
</html>
