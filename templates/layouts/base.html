<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>{% block title %}Journal Site{% endblock %}</title>
        <link rel="stylesheet" href="/static/css/style.css" />
        <script src="/static/js/main.js"></script>
    </head>
    <body>
        <!-- Hero Section with Top Navigation -->
        <header class="hero">
            <!-- Top Navigation -->
            <nav class="top-nav">
                <div style="display: flex; align-items: center">
                    <div class="circle"></div>
                    <div class="logo">
                        <a
                            href="/"
                            style="text-decoration: none; color: inherit"
                            >AJET Journal</a
                        >
                    </div>
                </div>
                <div class="nav-items">
                    <a href="/journal">Journals</a>
                    <a href="/submit">Submit an Article</a>
                    <a href="/editorial-board">Editorial Board</a>
                    <a href="/about">About</a>
                    <!-- <a href="/manuscript">About</a> -->
                </div>
            </nav>

            {% block hero %}{% endblock %}
        </header>

        <section class="section">
            <div class="container">{% block content %}{% endblock %}</div>
        </section>

        <!-- Footer -->
        <footer>
            <div class="footer-content">
                <div class="footer-left">
                    <div class="footer-logo">
                        <div class="footer-logo-circle"></div>
                        <div class="footer-logo-text">AJET Journal</div>
                    </div>
                    <div class="footer-links">
                        <a href="/journals/current">Journals</a>
                        <a href="/submit">Publish</a>
                        <a href="/editorial-board">Editorial Board</a>
                    </div>
                </div>

                <div class="footer-right">
                    <div class="newsletter">
                        <h3>Stay up to date with our newsletter</h3>
                        <div class="newsletter-form">
                            <input
                                type="email"
                                placeholder="Enter your email"
                            />
                            <button>Subscribe</button>
                        </div>
                    </div>
                </div>

                <div class="divider"></div>
                <div class="copyright">Â© 2025 AJET. All rights reserved.</div>
            </div>
        </footer>
    </body>
</html>
